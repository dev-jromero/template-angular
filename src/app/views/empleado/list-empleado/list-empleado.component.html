<div class="panel panel-default panel-table py-3">
    <div class="panel-heading">
      <div class="row">
        <div class="col col-xs-6">
          <h3 class="panel-title">Lista Empleado</h3>
        </div>
        <div class="col col-xs-6 text-right">
            <app-create-empleado [idEmpleado]="null" [typeButton]="'1'"  [nameButton]="'crear'" (modifyEmpleado)="validatorEmitEmpleado($event)"></app-create-empleado>
        </div>
    </div>
</div>
<div class="panel-body">
    <table class="table table-striped table-bordered table-list">
        <thead>
          <tr>
              <th>DNI</th>
              <th>APELLIDO PATERNO</th>
              <th>APELLIDO MATERNO</th>
              <th>NOMBRES</th>
              <th>TELEFONO</th>
              <th>DIRECCION</th>
              <th>acciones</th>
          </tr> 
        </thead>
        <tbody>
            <tr *ngFor="let empleado of listEmpleados">
                <td>{{ empleado.dni }}</td>
                <td>{{ empleado.apellidoPaterno }}</td>
                <td>{{ empleado.apellidoMaterno }}</td>
                <td>{{ empleado.nombres }}</td>
                <td>{{ empleado.telefono }}</td>
                <td>{{ empleado.direccion }}</td>
                <td align="left">
                  <app-create-empleado [idEmpleado]="empleado._id" [typeButton]="'2'"  [nameButton]="'editar'" (modifyEmpleado)="validatorEmitEmpleado($event)"></app-create-empleado>
                  <app-delete-empleado [idEmpleado]="empleado._id" (modifyEmpleado)="validatorEmitEmpleado($event)"></app-delete-empleado>
                </td>
            </tr>
        </tbody>
      </table>
</div>
