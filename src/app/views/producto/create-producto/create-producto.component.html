<ng-template #mdProducto let-modal>
    <div class="modal-header">
      <h4 class="modal-title">producto</h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">

        <form [formGroup]="productoForm">
            <div class="form-row py-3">
                <div class="col">
                  <input type="text" 
                    formControlName="codBar" 
                    class="form-control" 
                    [ngClass]="{ 'is-invalid': formProductoValidStatus && formValidator.codBar.errors }"
                    placeholder="codigo de barra"
                  >
                  <div *ngIf="formProductoValidStatus && formValidator.codBar.errors" class="invalid-feedback">
                    <div *ngIf="formValidator.codBar.errors.required">Obligatorio</div>
                  </div>
                </div>
                <div class="col">
                  <input type="number" 
                    formControlName="cantidad" 
                    class="form-control" 
                    [ngClass]="{ 'is-invalid': formProductoValidStatus && formValidator.cantidad.errors }"
                    placeholder="cantidad"
                  >
                  <div *ngIf="formProductoValidStatus && formValidator.cantidad.errors" class="invalid-feedback">
                    <div *ngIf="formValidator.cantidad.errors.required">Obligatorio</div>
                  </div>
                </div>
            </div>
            <div class="form-row py-3">
                <div class="col">
                    <input type="text" 
                        formControlName="nombre" 
                        class="form-control"
                        [ngClass]="{ 'is-invalid': formProductoValidStatus && formValidator.nombre.errors }"
                        placeholder="nombre"
                    >
                    <div *ngIf="formProductoValidStatus && formValidator.nombre.errors" class="invalid-feedback">
                        <div *ngIf="formValidator.codBar.errors.required">Obligatorio</div>
                    </div>
                </div>  
            </div>
            <div class="form-row py-3">
                <div class="col">
                    <input type="text"
                        formControlName="imagenUrl"
                        class="form-control" 
                        [ngClass]="{ 'is-invalid': formProductoValidStatus && formValidator.imagenUrl.errors }"
                        placeholder="url de la imagen"
                    >
                    <div *ngIf="formProductoValidStatus && formValidator.imagenUrl.errors" class="invalid-feedback">
                        <div *ngIf="formValidator.imagenUrl.errors.required">Obligatorio</div>
                    </div>
                </div>
            </div>
            <div class="form-row py-3">
                <div class="col">
                    <input type="text"
                        formControlName="precio"
                        class="form-control"
                        [ngClass]="{ 'is-invalid': formProductoValidStatus && formValidator.precio.errors }"
                        placeholder="precio"
                    >
                    <div *ngIf="formProductoValidStatus && formValidator.precio.errors" class="invalid-feedback">
                        <div *ngIf="formValidator.precio.errors.required">Obligatorio</div>
                    </div>
                </div>
            </div>
            <div class="d-flex justify-content-around">
                <button type="button" class="btn btn-info" (click)="saveSubmitProducto()">Guardar</button>
                <button type="button" class="btn btn-light" (click)="modal.close('Close click')">salir</button>
            </div>
        </form>
    </div>
</ng-template>

<button class="btn btn-outline-success mb-2 mr-2" *ngIf="typeButton == 1" (click)="callModalService(mdProducto)">{{ nameButton }}</button>
<button class="btn btn-info mr-3" *ngIf="typeButton == 2" (click)="callModalService(mdProducto)">{{ nameButton }}</button>
